
<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" encoding="UTF-8">

	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">

<h:form>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{applicationFlow.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Name: *" />
                    <p:inputText value="#{applicationFlow.application.name}" required="true" label="Firstname"/>
 
                    <h:outputText value="ApplicationType: *" />
                    <p:inputText value="#{applicationFlow.application.applicationType}" required="true" label="Lastname"/>
 
                  
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{applicationFlow.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 	
 	   <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Name: " />
                        <h:outputText value="#{applicationFlow.application.name}" styleClass="outputLabel"/>
 
                        <h:outputText value="ApplicationType: " />
                        <h:outputText value="#{applicationFlow.application.applicationType}" styleClass="outputLabel"/> 
                      
                    </h:panelGrid>
                </h:panelGrid> 
                <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>


	</html>


</f:view>
