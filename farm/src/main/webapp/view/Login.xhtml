
<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	encoding="UTF-8">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	
	<head jsf:id="head">
	</head>
		
	<h:form prependId="false"> 
    <p:growl id="growl" /> 
   <p:panel id="panel" header="Login">
        <p:messages id="messages" />
        <h:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
            <h:outputLabel for="userName" value="UserName: *" />
            <p:inputText id="userName" value="#{user.firstName}" required="true" label="Firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="userName" /> 
            <h:outputLabel for="password" value="Password: *" />
            <p:password id="password" value="#{user.password}" required="true" label="Password"/>
            <p:message for="password" />
            <p:commandButton id="saveBtn" value="Login" icon="ui-icon-check" style="margin:0" actionListener="#{user.loginCheck}" update="growl"/>
        </h:panelGrid> 
        </p:panel>
        <p:blockUI block="panel" trigger="saveBtn" />       
</h:form>
